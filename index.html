<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>My Favorite Books Music App</title>

    <style>
        body {
            background-color: #121212;
            color: #b3b3b3;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        h1, h2, h3, p {
            color: #fff;
        }

        .navbar {
            background-color: #191414;
        }

        .navbar-brand {
            color: #1DB954;
        }

        .nav-link {
            color: #b3b3b3;
        }

        .nav-link:hover {
            color: #1DB954;
        }

        .container {
            margin-top: 30px;
        }

        .image img {
            width: 200px;
            border-radius: 20px;
            margin: 20px auto;
            display: block;
            height: 100px;
        }

        #playlist .list-group-item {
            background-color: #181818;
            border: none;
            color: #b3b3b3;
        }

        #playlist .list-group-item:hover {
            background-color: #282828;
            color: #1DB954;
            cursor: pointer;
        }

        #audio-player {
            width: 100%;
            background-color: #282828;
            color: #1DB954;
            margin-top: 20px;
        }

        button {
            background-color: #1DB954;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1ed760;
        }

        footer {
            background-color: #191414;
            color: #b3b3b3;
            padding: 20px 0;
        }

        footer a {
            color: #1DB954;
        }

        .comments-section {
            margin-top: 50px;
            background-color: #181818;
            padding: 20px;
            border-radius: 20px;
        }

        .form-control, .form-label {
            background-color: #282828;
            border: none;
            color: #fff;
        }

        .form-control {
            border-radius: 50px;
        }

        .form-control:focus {
            background-color: #1DB954;
            border: none;
            color: white;
        }

        .comment-box {
            background-color: #282828;
            color: white;
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lisbook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pbd.html">Next</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Previous</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Image -->
    <div class="container text-center">
        <img id="img" src="./Images/GD.jpeg" alt="bookify logo">
    </div>

    <!-- Book Details and Playlist -->
    <div class="container text-center">
        <h1>God Delusion</h1>
        <h3>By Richard Dawkins</h3>
        <ul id="playlist" class="list-group">
            <li class="list-group-item" data-src="audio/part1.mp3">Introduction: God Delusion</li>
            <li class="list-group-item" data-src="audio/part2.mp3">Part 2</li>
            <li class="list-group-item" data-src="audio/part3.mp3">Part 3</li>
            <!-- More list items here -->
        </ul>

        <!-- Audio Player -->
        <audio id="audio-player" class="w-100 mt-3" controls></audio>
    </div>

    <!-- Comment Section -->
    <div class="container comments-section">
        <h2>Share Your Thoughts</h2>
        <form id="comment-form" class="mb-4">
            <div class="mb-3">
                <label for="username" class="form-label">Your Name:</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Your Comment:</label>
                <textarea id="comment" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="comments-list"></div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playlistItems = document.querySelectorAll('#playlist li');
            const audioPlayer = document.getElementById('audio-player');

            playlistItems.forEach(item => {
                item.addEventListener('click', function() {
                    audioPlayer.src = item.getAttribute('data-src');
                    audioPlayer.play();
                });
            });

            // Comment Submission
            document.getElementById('comment-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const comment = document.getElementById('comment').value;

                const commentHTML = `<div class="comment-box">
                    <strong>${username}:</strong>
                    <p>${comment}</p>
                </div>`;

                document.getElementById('comments-list').insertAdjacentHTML('beforeend', commentHTML);

                // Reset form
                document.getElementById('comment-form').reset();
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6hKNly4PSm3ky9GPy3QeSOE4eVo5aa7eNzxaTA9w/SlMQAPJhg6" crossorigin="anonymous"></script>
</body>

<!-- Footer -->
<footer class="bg-dark text-center text-white p-4 mt-5">
    <div class="container">
        <p>Developed by: Najam Ali Abass aka ctoic</p>
        <a href="https://www.linkedin.com/in/ctoic/">LinkedIn</a>
    </div>
</footer>
</html>
